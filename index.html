<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>SUPERSALES card registation</h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Personal data</legend>

          <label>
            Name:
            <input type="text" name="name" placeholder="John" required />
          </label>

          <label>
            Email:
            <input
              type="email"
              name="email"
              placeholder="johnthebest@gmail.com"
              required
            />
          </label>

          <label>
            Birth date:
            <input type="date" name="birthday" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Sex</legend>

          <label>
            <input type="radio" name="gender" value="male" />
            Male
          </label>

          <label>
            <input type="radio" name="gender" value="female" />
            Female
          </label>

          <label>
            <input type="radio" name="gender" value="other" />
            Other
          </label>
        </fieldset>
        <fieldset>
          <legend>
            Enter your credit card number and CVV code on the back of the card
          </legend>
          <label>
            <input
              type="number"
              name="card"
              placeholder="1234 5678 9012 3456"
              pattern="(^4[0-9]{12}(?:[0-9]{3})?$)|(^(?:5[1-5][0-9]{2}|222[1-9]|22[3-9][0-9]|2[3-6][0-9]{2}|27[01][0-9]|2720)[0-9]{12}$)|(3[47][0-9]{13})|(^3(?:0[0-5]|[68][0-9])[0-9]{11}$)|(^6(?:011|5[0-9]{2})[0-9]{12}$)|(^(?:2131|1800|35\d{3})\d{11}$)"
              required
            />
            <input type="number" name="cvv" placeholder="123" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Additional</legend>
          <label class="checkboxes">
            <input type="checkbox" name="isSubscribe" value="true" required checked/>
            I agree to the processing of personal data and private policy terms
            <input type="checkbox" name="isSubscribe" value="true"  checked/>
            Call and mail me every day
          </label>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <legend>Add your photo:</legend>

          <img src="./assets/images/photography-icon-png-0.png" alt="photo" />

          <label>
            <input type="file" name="photo" />
          </label>
        </fieldset>
        <button type="submit">Confirm & Send</button>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li>
            <img
              class="logo"
              src="./assets/images/instagram-logo.png"
              alt="inst-logo"
            /><a href="https://www.instagram.com/">Instagram</a>
          </li>
          <li>
            <img
              class="logo"
              src="./assets/images/Telegram_logo.png"
              alt="telegram-logo"
            /><a href="https://web.telegram.org/">Telegram</a>
          </li>
          <li>
            <img
              class="logo"
              src="./assets/images/Facebook_Logo.png"
              alt="fb-logo"
            /><a href="https://uk-ua.facebook.com/">Facebook</a>
          </li>
          <li>
            <img
              class="logo"
              src="./assets/images/twitter-png-image.png"
              alt="twitter-logo"
            /><a href="https://twitter.com/?lang=uk">Twitter</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
